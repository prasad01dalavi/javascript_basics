<body>
   <script type="text/javascript">
        var movies = new Array("x-man", "iron-man", "spiderman", "doctor strange")
        movies.reverse()  // reverse the array elements
        document.write('after reversing the movies array = ', movies) // doctor strange,spiderman,iron-man,x-man
        document.write("<br />")

        movies.push('avengers', 'justice league')                 // pushesh elements in Array
        document.write('after pushing the elements = ', movies)   // doctor strange,spiderman,iron-man,x-man,avengers,justice league
        document.write("<br />")

        movies.sort()  // sort the array elements in ascending order
        document.write('after sorting the array =', movies)       // avengers,doctor strange,iron-man,justice league,spiderman,x-man
   </script>
</body>

</html>
