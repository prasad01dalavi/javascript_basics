 <html>

 <head>
 </head>

<body onLoad="alert('my website has been loaded!')">
    <!-- onLoad event will be loaded at the time of page loading -->

    <form>
        <input type="button" value="touch me" onClick="alert('my button is clicked'); alert('my second alert!')"/>
        <!-- Event handlers can work without javascript  -->
        <!-- onClick is an event handler and will be called when we click on button -->
        <!-- I can add more than one statements by using semicolon -->
    </form>

    <a href="http://www.python.org" onMouseOver="alert('gametime!')">Hover over me (mouse over)!</a>
    <br />
    <a href="http://www.python.org" onMouseOut="alert('hey! come back.')">On mouse out!</a>

</body>

 </html>
