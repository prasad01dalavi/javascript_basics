<body>
   <script type="text/javascript">
        var name = prompt('Enter your name: ')  // prompt is inbuilt in js
        document.write('Hello, ', name,'!')     // Hello, Prasad!
        document.write("<br />")

        var dreams = new Array(3)

        for (j=0; j<3; j++)
        {
            dreams[j] = prompt('Enter your dream: ')
        }

        document.write('Your Dreams are = ', dreams )
   </script>
</body>
