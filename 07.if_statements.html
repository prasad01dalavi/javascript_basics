<body>
    <script "text/javascript">
        var a = 7
        if (a == 7)     // brackets in the code are very important in js
        {
            document.write('If Statement executed! <br />')
        }
        else
        {
            document.write('Else statement executed! <br />');
        }

        var first_name = 'prasad'
        var last_name  = 'dalavi'

        if (first_name == 'prasad')
        {
            if (last_name == 'dalavi')
            {
                document.write("In nested if...Woah! It's me. <br />")
            }
        }

        if ((first_name == 'prasad') && (last_name == 'dalavi'))    // Same as C
        {
            document.write('Multiple conditions checking in one if statement done.')
        }
    </script>
</body>

 </html>
