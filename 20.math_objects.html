<html>

<head>
</head>

<body>
   <script type="text/javascript">
        document.write(Math.PI)     // 3.141592653589793
        document.write('<br />')

        document.write(Math.E)      // 2.718281828459045
        document.write('<br />')

        var num = prompt('Enter a number to find its squareroot: ', '')
        var answer = Math.sqrt(num)
        alert("The squareroot of " + num + ' is ' + answer)
   </script>
</body>

</html>
